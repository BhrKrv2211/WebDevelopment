<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inlines and Blocks elements</title>
</head>
<body>
    <!-- paragraph is a block elemet -->
    <!-- elements which occupies an entrie line or block are known as block elements -->
    <p style="border: 2px solid red;">this is a paragaph</p> <p style="border: 2px solid blue;">this is also a paragraph</p>
    <!-- spna is an inline element which doesn't occupy the entire block but rather only the amount of space it uses -->
    <span style="border: 2px solid red;">this is a span</span> <span style="border: 2px solid blue;">this is also a span</span>
</body>
</html>
