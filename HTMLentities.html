<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<body>
    <div class="container">
        this is a paragraph
    </div>
    <div class="container">
        <!-- &nbsp; is used for adding a blank space to a line -->
        <p>this is another &nbsp; paragraph</p>
        <!-- &lt; and &gt; are used for adding greater than or lesser than signs -->
        <p>paragraph is written something &lt;like&gt; this</p>
        <!-- &nbsp;&lt;&gt; are called as html Entities -->
        <!-- Entities are also used to print special characters which are not present on the keyboard like-->
        <p>pounds is also written like this &pound;</p>
        <p>empty character is written like this &#8203;</p>
    </div>
</body>
</html>
