<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and images</title>
</head>
<body>
    <!--to link 
    href to link
    target="_blank" to open the link on a new page 
    "/nameofthefile" to link a file
    --> 
    <a href="https://amazon.com" target="_blank">amazon</a>
    <a href="/bharat.html" target="_blank">initial file</a>
    <!-- image is not present in the folder hence the error is shown -->
    <img src="bharat.jpg" alt="Image not found">
    <!-- image insertion through a link -->
    <!-- though we can set height and width of an image thorugh html but it is not recommended to do through it. We do it thorugh CSS -->
    <img src="https://source.unsplash.com/user/erondu/200x200" alt="remote" width="200" height="200">
</body>
</html>
