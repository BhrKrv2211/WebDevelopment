<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDs and Classes</title>
</head>
<body>
    <h3>Ids and classes</h3>
    <!-- id is the identifier of a particular element just like name for something -->
    <!-- each id is unique, no two things can have the same id -->
    <!-- class is defined using css and can be given to any thing any number of times and a single element can be given any number of classes -->
    <div id="mainBox" class="redBg">
        this is the mainbox
    </div>
    <!-- Emmet is way for you to save time -->
    <!-- . is for class and # is for id -->
    <!-- span.redBg = <sapn class="redBg"></sapn> -->
    <!-- span#mainBox = <span id="mainBox"></span> -->
    <!-- emmet takes div as the default tag -->
    <!-- .blackGround = <div class="blackGround"></div> -->
    <!-- we can bring multiple classes at the same time through this span.myClass1.myClass2.myClass3 = <span class="myClass1 myClass2 myClass3"></span> -->
    <!-- we can bring multiple classes alongwith multiple lines at the same time using this span.myClass1.myClass2.myClass3.cmyClass4*3-->
    <!-- emmet is supported by visual code -->
    <span class="myClass1 myClass2 myClass3 myClass4">first</span>
    <span class="myClass1 myClass2 myClass3 myClass4">second</span>
    <span class="myClass1 myClass2 myClass3 myClass4">third</span>
</body>
</html>
