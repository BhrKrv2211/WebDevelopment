<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and Inputs</title>
</head>

<body>
    <h2>This is a form</h2>
    <!-- "form" is used to specify the staring of a form -->
    <form action="backend.php">
        <!-- "label" is used for selecting the checkbox thorugh the name of the entry -->
        <!-- IMP: label and id should be the same -->
        <label for="name">Name</label>
        <!-- "div" used to enter a line break as it occupies the entire line -->
        <div>
            <!-- "name" atrribute gives the backend an address of the thing -->
             <input type="text" name="myName" id="name">
        </div>
        <!-- "br" tag can also be used for entering a line break but it is not recommended -->
        <br>
        <div>
            Roll No: <input type="text" name="myRoll">
        </div>
        <br>
        <div>
            Email: <input type="email" name="myEmail">
        </div>
        <br>
        <div>
            Date: <input type="date" name="myDate">
        </div>
        <br>
        <div>
            Number: <input type="number" name="myNumber">
        </div>
        <br>
        <label for="eligibility">Are you 18 above?</label>
        <div>
            <input type="checkbox" name="myEligibility" id="eligibility">
        </div>
        <br>
        <div>
            <!-- checked attribute is used for default checking of an option -->
            Are you an Indian? <input type="checkbox" name="myNationality" checked>
        </div>
        <br>
        <div>
            Gender: Male <input type="radio" name="myGender"> Female <input type="radio" name="myGender"> Other <input type="radio" name="myGender">
        </div>
        <br>
        <div>
            <label for="role">What is your designation?</label>
            <!-- select is used to create the drop down list -->
            <select name="role" id="role">
                <option value="st" selected>Student</option>
                <option value="te">Teacher</option>
            </select> 
        </div>
        <br>
        <div>
            Write about yourself: <br><textarea name="myInfo" cols="90" rows="10"></textarea>
        </div>
        <br>
        <div>
            <!-- input type submit is used to display the submit button -->
            <input type="submit" value="Submit Now">
            <input type="reset" value="Reset">
        </div>
    </form>
</body>

</html>
